<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name" >Name: </label>
		<input id="name" type="text" required><br><br>
		<label for="email" >Email: </label>
		<input id="email" type="email" required><br><br>
		<label for="gender" >Gender: </label>
		<input name="gender" id="gender" type="radio" value="Male" required>Male
		<input name="gender" id="gender" type="radio" value="Female" required>Female
		<input name="gender" id="gender" type="radio" value="Others" required>Others<br><br>
		<label for="cars">Cars Brands: </label>
		<select name="Cars brands" id="cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		<label for="carage">Car Age: </label>
		<input id="carage" type="number" required><br><br>
		<label for="dop">Date of Purchase: </label>
		<input id="dop" type="date" required><br><br>
		<label for="password">Password: </label>
		<input id="password" type="password" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
